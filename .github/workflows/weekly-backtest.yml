name: Weekly Backtest

on:
  schedule:
    # Roda toda segunda-feira Ã s 03:00 UTC (00:00 BRT)
    - cron: '0 3 * * 1'
  
  # Permite executar manualmente
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r api/requirements-api.txt
      
      - name: Generate backtest (15 years)
        run: python scripts/generate_data.py --backtest
      
      - name: Commit and push
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add data/backtest.json
          git commit -m 'Update backtest - '"$(date '+%Y-%m-%d %H:%M:%S')"'' || exit 0
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
