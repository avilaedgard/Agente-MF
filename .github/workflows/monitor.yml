name: Atualizar HTML do Monitor

on:
  schedule:
    # Roda a cada hora: 10h, 11h, 12h, ..., 19h BRT (13h, 14h, ..., 22h UTC)
    - cron: "0 13 * * *" # 10:00 BRT
    - cron: "0 14 * * *" # 11:00 BRT
    - cron: "0 15 * * *" # 12:00 BRT
    - cron: "0 16 * * *" # 13:00 BRT
    - cron: "0 17 * * *" # 14:00 BRT
    - cron: "0 18 * * *" # 15:00 BRT
    - cron: "0 19 * * *" # 16:00 BRT
    - cron: "0 20 * * *" # 17:00 BRT
    - cron: "0 21 * * *" # 18:00 BRT
    - cron: "0 22 * * *" # 19:00 BRT
  workflow_dispatch: # Permite execução manual
  push:
    branches:
      - main
    paths:
      - 'monitor.py'
      - '.github/workflows/monitor.yml'

permissions:
  contents: write

jobs:
  gerar-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gerar relatório
        env:
          RUN_ONCE: "1"
        run: python monitor.py

      - name: Commitar HTML atualizado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add relatorio_monitor.html
          if git diff --cached --quiet; then
            echo "Sem mudanças para commitar."
          else
            git commit -m "Atualiza relatório diário"
            git push
          fi
