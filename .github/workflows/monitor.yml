name: Monitor - Atualizar HTML e Enviar Alertas

on:
  schedule:
    # Executa a cada hora √†s :00 (mais simples e confi√°vel)
    # Convertendo para UTC: 10h-19h BRT = 13h-22h UTC
    - cron: "0 13-22 * * *"
  
  # Permite execu√ß√£o manual
  workflow_dispatch:
  
  # Ao fazer push no monitor.py
  push:
    branches: [main]
    paths: [monitor.py]

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run monitor
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python monitor.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add relatorio_monitor.html data/current-analysis.json
          if git diff --cached --quiet; then
            echo "‚úÖ Sem mudan√ßas para commitar"
          else
            git commit -m "üîÑ atualiza√ß√£o autom√°tica - $(date +'%d/%m/%Y %H:%M')"
            git push
          fi
