name: Auto Sync Repository

on:
  schedule:
    # A cada hora (horÃ¡rio UTC)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "edgard.1706@gmail.com"
          git config --global user.name "Agente MF"

      - name: Pull remote changes
        run: git pull --rebase origin main || true

      - name: Check for changes
        id: check_changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "Auto sync: $(date -u +'%d/%m/%Y %H:%M UTC')"

      - name: Push to GitHub
        if: steps.check_changes.outputs.has_changes == 'true'
        run: git push origin main
        continue-on-error: true
